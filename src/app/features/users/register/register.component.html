<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg rounded-3">
        <div class="card-header text-center bg-primary text-white">
          <h3>Registration Form</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
            <!-- Full Name -->
            <div class="mb-3 row align-items-center">
              <label for="fullName" class="col-sm-4 col-form-label">Full Name</label>
              <div class="col-sm-8">
                <input type="text" id="fullName" formControlName="fullName" class="form-control" placeholder="Enter your full name" />
            <div class="is-invalid invalid-feedback" *ngIf="formRegister.get('fullName')?.errors?.['required'] && 
                                         (formRegister.get('fullName')?.touched || formRegister.get('fullName')?.dirty)">
      Full Name is required.
    </div>              
  </div>
            </div>

            <!-- Email -->
            <div class="mb-3 row align-items-center">
              <label for="email" class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                 <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
                 <div class=" is-invalid invalid-feedback" *ngIf="formRegister.get('email')?.errors?.['required'] && (formRegister.get('email')?.touched || formRegister.get('email')?.dirty)">
                Email Name is required.
                </div> 
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3 row align-items-center">
              <label for="password" class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password" />
               <div class=" is-invalid invalid-feedback" *ngIf="formRegister.get('password')?.errors?.['required'] && (formRegister.get('password')?.touched || formRegister.get('password')?.dirty)">
                Password is required.
                </div>
                
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3 row align-items-center">
              <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
              <div class="col-sm-8">
                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm password" />
               <div class=" is-invalid invalid-feedback" *ngIf="formRegister.get('confirmPassword')?.errors?.['required'] && (formRegister.get('confirmPassword')?.touched || formRegister.get('confirmPassword')?.dirty)">
                confirmPassword is required.
                </div>
                <div class="invalid-feedback" *ngIf="formRegister.errors?.['passwordMismatch'] &&
                                        (formRegister.get('confirmPassword')?.touched || formRegister.get('confirmPassword')?.dirty)">
                Passwords do not match.
              </div>
              </div>
            </div>

            <!-- Phone Numbers -->
          <!-- <div class="mb-3">
            <label class="form-label">Phone Numbers</label>
            <div *ngFor="let phoneCtrl of phoneNumbers.controls; let i = index" class="d-flex mb-2">
              <input type="text"
                    [formControl]="phoneCtrl"
                    class="form-control me-2"
                    placeholder="Enter phone number" />
              <button type="button" class="btn btn-danger" (click)="removePhoneNumber(i)" *ngIf="phoneNumbers.length > 1">Remove</button>
            </div>
            <button type="button" class="btn btn-secondary mt-2" (click)="addPhoneNumber()">Add Phone Number</button>
          </div> -->


            <!-- Submit -->
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
